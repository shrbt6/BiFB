<!--作品投稿画面-->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiFB | post</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- flask用パス -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- ドラッグ＆ドロップ用パス -->
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <!-- Firebase SDK追加 -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <!-- ここまでFirebase SDK追加 -->
    </head>
    <body>
        <header>
            <div class="header-div">
                <h1 class="header-title header-item"><a href="/">BiFB</a></h1>
                <div class="header-menu header-item">           
                    <a class="btn btn-primary" href="/post">投稿</a>
                    <a class="btn btn-primary" id="header-login-logout" href="/login">ログイン</a>
                </div>
            </div>
        </header>
        <main>
            <p>
                アプリタイトル<br>
                <input type="text" name="apuriname" id="app-title" size="50"/><br>
            </p>
            <p>
                アプリ説明<br>
                <textarea name="setsumei" id="app-description" cols="52" rows="6" ></textarea><br>
            </p>
            <p>
                URL<br>
                <input type="text" name="setsumei" id="app-url" size="50"/><br>
            </p>        
            <p>
                画像<br>
                <p><form method="post" enctype="multipart/form-data">
                <input type="file" name="example" accept=".png, .jpg, .jpeg, .pdf, .doc"></p>
                    <!-- アップロードボタンがいるなら下のコード追加 -->
                    <!-- <button type="submit">アップロード</button> -->
                </form>
            </p>

            <p>
                <input type="submit" name="send" id="app-submit" value="送信"/>
            </p>
        </main>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/scripts/script.js"></script>
    </body>
</html>
