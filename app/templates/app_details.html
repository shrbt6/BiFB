<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiFB | post</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- flask用パス -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- ドラッグ＆ドロップ用パス -->
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <!-- Firebase SDK追加 -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <!-- ここまでFirebase SDK追加 -->
    </head>
    
    <body>
        <header>
            <h1 class="header-title header-item"><a href="/">BiFB</a></h1>
            <div class="header-menu header-item">
                <a class="btn btn-primary" href="/post">投稿</a>
                <a class="btn btn-primary" id="header-login-logout" href="/login">ログイン</a>
            </div>
        </header>

        <main>
            <div class='content'>
                <h2>{{ app.title }}</h2>
            </div>
            <div class='content'>
                <p>投稿者：{{ app.user_name }}</p>
            </div>
            <div class='content'>
                <p>アプリの説明</p>
                <p>{{ app.description }}</p>
            </div>
            <div class='content'>
                <p>URL</p>
                <a href="{{ app.url }}">{{ app.url }}</a>
            </div>
            <div class="content">
                <p>Feedback</p>
                <p><a href="/feedback/{{ app.app_id }}">新規フィードバック</a></p>
                {% if feedback != None %}
                    {% for i in feedback %}
                    <div class="content-feedback">
                        <p>{{ i.title }}    {{ i.created_at }}</p>
                        <p>{{ i.description }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>

        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/scripts/script.js"></script>
    </body>
